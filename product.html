<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-primary">
                <i class="fa fa-shopping-bag mr-2"></i>产品目录
            </a>
            <div>
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-arrow-left mr-1"></i> 返回目录
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="product-not-found" class="hidden bg-white p-8 rounded-lg shadow-sm text-center">
            <i class="fa fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-semibold mb-2">产品未找到</h2>
            <p class="text-gray-600 mb-6">抱歉，请求的产品不存在或已被移除</p>
            <a href="index.html" class="inline-block bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                返回产品目录
            </a>
        </div>

        <div id="product-details" class="bg-white p-6 rounded-lg shadow-sm">
            <!-- 产品内容将通过JS动态生成 -->
            <div class="flex justify-center py-16">
                <i class="fa fa-spinner fa-spin text-4xl text-gray-400"></i>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2023 产品目录网站 | 托管于 GitHub</p>
            </div>
        </div>
    </footer>

    <script>
        // 获取URL中的产品ID
        function getProductId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            const productId = getProductId();
            if (!productId) {
                showProductNotFound();
                return;
            }
            
            // 从CSV加载产品数据
            loadProductDetails(productId);
        });
        
        // 从CSV文件加载特定产品详情
        function loadProductDetails(productId) {
            fetch('products.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('无法加载产品数据');
                    }
                    return response.text();
                })
                .then(csvText => {
                    // 解析CSV
                    const products = parseCSV(csvText);
                    const product = products.find(p => p.id === productId);
                    
                    if (product) {
                        renderProductDetails(product);
                        // 更新页面标题
                        document.title = `${product.name} - 产品详情`;
                    } else {
                        showProductNotFound();
                    }
                })
                .catch(error => {
                    console.error('加载产品时出错:', error);
                    showProductNotFound();
                });
        }
        
        // 解析CSV文本为对象数组
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const products = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',').map(value => value.trim());
                const product = {};
                
                headers.forEach((header, index) => {
                    product[header] = values[index] || '';
                });
                
                products.push(product);
            }
            
            return products;
        }
        
        // 渲染产品详情
        function renderProductDetails(product) {
            const productDetails = document.getElementById('product-details');
            
            productDetails.innerHTML = `
                <div class="flex flex-col lg:flex-row gap-8">
                    <!-- 产品图片 -->
                    <div class="lg:w-1/2">
                        <div class="bg-gray-100 rounded-lg overflow-hidden">
                            <img src="${product.image_url}" alt="${product.name}" 
                                 class="w-full h-auto object-cover">
                        </div>
                    </div>
                    
                    <!-- 产品信息 -->
                    <div class="lg:w-1/2">
                        <div class="text-sm text-gray-500 mb-2">${product.category}</div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-4">${product.name}</h1>
                        
                        <div class="mb-6">
                            <span class="text-3xl font-bold text-primary">¥${product.price}</span>
                            ${product.original_price && product.original_price !== product.price ? 
                                `<span class="ml-2 text-gray-400 line-through">¥${product.original_price}</span>` : ''}
                        </div>
                        
                        <div class="border-t border-b border-gray-200 py-4 mb-6">
                            <p class="text-gray-700">${product.description}</p>
                        </div>
                        
                        <!-- 产品属性 -->
                        ${product.attributes ? `
                        <div class="mb-6">
                            <h3 class="font-semibold mb-2">产品属性</h3>
                            <div class="grid grid-cols-2 gap-2">
                                ${product.attributes.split(';').map(attr => {
                                    const [name, value] = attr.split(':');
                                    return `
                                        <div>
                                            <span class="text-gray-500">${name}:</span>
                                            <span class="ml-1">${value}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        <!-- 库存信息 -->
                        <div class="mb-6">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <i class="fa fa-check-circle mr-1"></i> 有货
                            </span>
                            <span class="ml-2 text-gray-600">库存: ${product.stock || '充足'}</span>
                        </div>
                        
                        <div class="flex flex-wrap gap-4">
                            <a href="${product.purchase_url || '#'}" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary/90 transition-colors">
                                <i class="fa fa-shopping-cart mr-2"></i> 立即购买
                            </a>
                            <button class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                                <i class="fa fa-heart-o mr-2"></i> 收藏
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 产品详情 -->
                ${product.details ? `
                <div class="mt-12">
                    <h2 class="text-xl font-bold mb-4 pb-2 border-b border-gray-200">产品详情</h2>
                    <div class="prose max-w-none text-gray-700">
                        ${product.details}
                    </div>
                </div>
                ` : ''}
            `;
        }
        
        // 显示产品未找到提示
        function showProductNotFound() {
            document.getElementById('product-details').classList.add('hidden');
            document.getElementById('product-not-found').classList.remove('hidden');
        }
    </script>
</body>
</html>
